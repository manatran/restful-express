<div class="row">
    <div class="row">
        <div class="col-md-12">
            <h1>Edit Student</h1>
            <form ng-init="getStudent()" ng-submit="updateStudent()">

                <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" name="name" placeholder="Name" ng-model="student.name">
                </div>

                <div class="form-group">
                    <label>First Name</label>
                    <input type="text" class="form-control" name="first_name" placeholder="First Name" ng-model="student.first_name">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>

            <a href="#!/" style="display: block;margin-top:1rem;">Go back</a>
        </div>
    </div>
</div>
